<div class="col-md-4">
<div class="panel panel-info" >
  <div class="panel-heading">
    <h4 class="panel-title">
      {{tenant.getName()}}
    </h4> <h5 style="display: inline;">({{tenant.getTenantId()}})</h5>
  </div>
    <div class="panel-body">
      {{tenant.getDescription()}}
      <hr>
      <a href="#" class="btn btn-info btn-sm pull-right"  data-toggle="modal" [attr.data-target]="'#'+tenant.getTenantId()" >
        <span class="glyphicon glyphicon-edit"></span> Edit
      </a><br>
      <div *ngIf="tenant.getIsActive()">State: <span class="alert-success">OK</span></div>
      <div *ngIf="!tenant.getIsActive()">State: <span class="alert-danger">KO</span></div>
      <a  class="btn-sm btn-primary "  (click)="gotoGroups();">Groups</a> | <a  class="btn-sm btn-primary"  (click)="gotoUsers();">Users</a>

      <!-- Modal -->
      <div id="{{tenant.getTenantId()}}" class="modal fade" role="dialog">
        <div class="modal-dialog ">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">{{tenant.getName()}}</h4>
            </div>
            <div class="modal-body">
              <form>

                <label class="checkbox-inline" *ngIf="tenant.getIsActive()">
                  <input  type="checkbox" checked name="state" id="state1" (click)="toggleState();">  Desable</label>
                <label class="checkbox-inline" *ngIf="!tenant.getIsActive()">
                  <input  type="checkbox" name="state" id="state12" (click)="toggleState();"> Enable</label>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-sm" (click)=" saveChanges();" data-dismiss="modal">Save changes</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  <div class="panel-footer"></div>
</div>
</div>
