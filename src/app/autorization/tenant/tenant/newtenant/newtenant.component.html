
<div class="container">
  <div id="loginbox" style="margin-top:50px; " class="mainbox col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">New Partner</div>
        <!--<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>-->
      </div>

      <div style="padding-top:30px" class="panel-body" >

        <div *ngIf="!success && message!= ''" id="login-alert" class="alert alert-danger col-sm-12">{{message}}</div>
        <div *ngIf="success && message!= ''" id="login-alert1" class="alert alert-success col-sm-12">{{message}}</div>

        <form id="newtenantform" class="form-horizontal" role="form" [formGroup]="rForm" (ngSubmit)="addNewTenant(rForm.value)">

          <div class="form-group">
            <label for="tenantName" class="col-md-3 control-label">Partner Name</label>
            <div class="col-md-9">
            <input id="tenantName" type="text" class="form-control" name="tenantName" value="" placeholder="Partner Name"
                   formControlName="tenantName">
          </div>
          </div>

            <div class="form-group">
              <label for="tenantDescription" class="col-md-3 control-label">Description</label>
              <div class="col-md-9">
            <input id="tenantDescription" type="text" class="form-control" name="tenantDescription" value="" placeholder="Partner Description"
                   formControlName="tenantDescription">
          </div>
            </div>

              <div class="form-group">
                <label for="administorFirstName" class="col-md-3 control-label">First Name</label>
                <div class="col-md-9">
            <input id="administorFirstName" type="text" class="form-control" name="administorFirstName" value="" placeholder="Partner Admin. First Name"
                   formControlName="administorFirstName">
          </div>
              </div>


          <div class="form-group">
            <label for="administorLastName" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
            <input id="administorLastName" type="text" class="form-control" name="administorLastName" value="" placeholder="Partner Admin. Last Name"
                   formControlName="administorLastName">
          </div>
          </div>

          <div class="form-group">
            <label for="emailAddress" class="col-md-3 control-label">E-Mail</label>
            <div class="col-md-9">
            <input id="emailAddress" type="email" class="form-control" name="emailAddress" value="" placeholder="Partner Admin. E-Mail"
                   formControlName="emailAddress">
            </div>
          </div>

          <div class="form-group">
            <label for="primaryTelephone" class="col-md-3 control-label">Primary Phone Number</label>
            <div class="col-md-9">
            <input id="primaryTelephone" type="tel" class="form-control" name="primaryTelephone" value="" placeholder="Partner Primary Phone"
                   formControlName="primaryTelephone">
          </div>
          </div>


          <div class="form-group">
            <label for="secondaryTelephone" class="col-md-3 control-label">Secondary Phone Number</label>
            <div class="col-md-9">
            <input id="secondaryTelephone" type="tel" class="form-control" name="secondaryTelephone" placeholder="Partner Sedondary Phone"
                   formControlName="secondaryTelephone">
          </div>
          </div>


          <div class="form-group">
            <label for="primaryCountryCode" class="col-md-3 control-label">Primary Country Code</label>
            <div class="col-md-9">
              <input id="primaryCountryCode" type="text" class="form-control" name="primaryCountryCode" placeholder="Two Characters country code"
                     formControlName="primaryCountryCode" maxlength="2">
            </div>
          </div>


          <div class="form-group">
            <label for="primaryDialingCountryCode" class="col-md-3 control-label">Primary Dialing Code</label>
            <div class="col-md-9">
              <input id="primaryDialingCountryCode" type="text" class="form-control" name="primaryDialingCountryCode" placeholder="Ex. 00237"
                     formControlName="primaryDialingCountryCode" maxlength="4">
            </div>
          </div>


          <div class="form-group">
            <label for="secondaryCountryCode" class="col-md-3 control-label">Secondary Country Code</label>
            <div class="col-md-9">
              <input id="secondaryCountryCode" type="text" class="form-control" name="secondaryCountryCode" placeholder="Two characters Code"
                     formControlName="secondaryCountryCode" maxlength="2">
            </div>
          </div>

          <div class="form-group">
            <label for="secondaryDialingCountryCode" class="col-md-3 control-label">Secondary Dialing Code</label>
            <div class="col-md-9">
              <input id="secondaryDialingCountryCode" type="text" class="form-control" name="secondaryDialingCountryCode" placeholder="Ex. 00237"
                     formControlName="secondaryDialingCountryCode" maxlength="4">
            </div>
          </div>


          <div class="form-group">
            <label for="addressStreetAddress" class="col-md-3 control-label">Street Address</label>
            <div class="col-md-9">
              <input id="addressStreetAddress" type="text" class="form-control" name="addressStreetAddress" placeholder="Street Address"
                     formControlName="addressStreetAddress" >
            </div>
          </div>

          <div class="form-group">
            <label for="addressCity" class="col-md-3 control-label">City</label>
            <div class="col-md-9">
              <input id="addressCity" type="text" class="form-control" name="addressCity" placeholder="City"
                     formControlName="addressCity">
            </div>
          </div>

          <div class="form-group">
            <label for="addressStateProvince" class="col-md-3 control-label">Province</label>
            <div class="col-md-9">
              <input id="addressStateProvince" type="text" class="form-control" name="addressStateProvince" placeholder="Province"
                     formControlName="addressStateProvince">
            </div>
          </div>

          <div class="form-group">
            <label for="addressPostalCode" class="col-md-3 control-label">Postal Code</label>
            <div class="col-md-9">
              <input id="addressPostalCode" type="text" class="form-control" name="addressPostalCode" placeholder="Ex. 80209"
                     formControlName="addressPostalCode">
            </div>
          </div>



          <div class="form-group">
            <label for="addressCountryCode" class="col-md-3 control-label">Address Country Code</label>
            <div class="col-md-9">
              <input id="addressCountryCode" type="text" class="form-control" name="addressCountryCode" placeholder="Country: Ex. CM"
                     formControlName="addressCountryCode" maxlength="2">
            </div>
          </div>


          <div style="margin-top:10px" class="form-group">
            <!-- Button -->

            <div class="col-sm-12 controls">
              <button type="submit" class="btn btn-primary">Add</button>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
