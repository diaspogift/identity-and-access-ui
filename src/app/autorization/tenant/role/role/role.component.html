
<div class="row">
  <div class="col-12" >
    <h4 class="pull-left"><span class="">{{tenant['name']}}</span></h4>
  </div>
</div>

<div class="row ">
  <div class="col-md-12" *ngIf="canCreateRole();">
    <button type="button" class="btn btn-sm btn-info pull-right" (click)="openAddRole(content)">
      <span class="fa  fa-plus-circle"></span>  Create a Role
    </button>
    <!--<button type="button" class="btn btn-sm btn-primary" (click)="gotoRegister();">Register</button>-->

    <ng-template  #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">New Role</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="createnewgroup" class="form-group-sm" role="form" [formGroup]="rFormNewRole"
              (ngSubmit)="createRoles(rFormNewRole.value)">
          <div *ngIf="failiure"  class="alert alert-danger">
            <span>{{message}}</span>
          </div>
          <div *ngIf="success"  class="alert alert-success">
            <span>{{message}}</span>
          </div>

          <div class="row">
            <div  class="col-md-3  mx-auto" *ngIf="loading">
              <img src="../../../../assets/img/loader/loader1.gif">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" name="description" placeholder="Description" id="description"
                     formControlName="description">

            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Group Name" id="name"
                     formControlName="name">
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="supportsNesting" class="checkbox-inline">Supports Nesting&nbsp;&nbsp;</label>
              <input type="checkbox"  checked name="supportsNesting"  id="supportsNesting"
                      (click)="toggleSupportsNesting();" style="height: 18px; width: 18px;">


            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
              <button  type="submit" class="btn btn-sm btn-info"><i class="icon-hand-right"></i>Create</button>
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" (click)="abandonne()">Close</button>
      </div>
    </ng-template>
